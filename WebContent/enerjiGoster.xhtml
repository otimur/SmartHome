<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
 <h:body>
<p:dataTable var="enerji" value="#{enerjiView.enerjiListesi}">
    <p:column headerText="Id">
        <h:outputText value="#{enerji.enerjiId}" />
    </p:column>
 
    <p:column headerText="Tarih">
        <h:outputText value="#{enerji.tarih}" />
    </p:column>
 
    <p:column headerText="Saat">
        <h:outputText value="#{enerji.saat}" />
    </p:column>
 
    <p:column headerText="Akim">
        <h:outputText value="#{enerji.akim}" />
    </p:column>
    
    <p:column headerText="Gerilim">
        <h:outputText value="#{enerji.gerilim}" />
    </p:column>
    
    <p:column headerText="Guc">
        <h:outputText value="#{enerji.guc}" />
    </p:column>
    
</p:dataTable>
</h:body>
</html>
